      body {
    margin: 0;
    padding: 0;
    overflow: hidden;

    position: absolute;

    position: relative;
    z-index: 1;
    top: 40%;

    font-size: 2em;

h1 span {
    color: #32cd32;

    font-size: 1.2em;
}

.info {
    margin-top: 30%;
    font-size: 1em;
}

.info div {
    margin: 5px 0;
}

    text-decoration: none;
    color: #32cd32;
}

</head>
<body>
    <div id="particles-js"></div>
    <div class="content">

        <h1>I am <span>Ali sahrayi</span></h1>
        <p>Back-end and Devops Engineer</p>
        <div class="info">
            <div>Address: Iran, Khorasan Razavi, Kashmar, St.Emam 11/3</div>
            <div>Phone: +989158962186</div>

            <div>GitHub: <a href="https://github.com/sahrayali2000/">Sahrayali2000</a></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
    "particles": {
        "number": {
            "value": 50,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": {
            "value": "#ffffff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
                "width": 0,
                "color": "#000000"
            },
            "polygon": {
                "nb_sides": 5
            }
        },
        "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "grab": {
                "distance": 400,
                "line_linked": {
                    "opacity": 1
                }
            },
            "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
            },
            "repulse": {
                "distance": 200,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
        }
    },
    "retina_detect": true
});

    </script>
